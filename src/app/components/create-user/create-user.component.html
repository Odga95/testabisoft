<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Item</h3>
                    <form class="mt-4" [formGroup]="createUser" (ngSubmit)="addUser()">
                        <div class="row">
                            <div class="col">
                                <label class="d-grid gap-2 d-md-flex justify-content-md-start" for="">Nombre
                                    Completo</label>
                                <div class="mt-2">
                                    <input type="text" class="form-control" placeholder="Juanito"
                                        formControlName="name">
                                </div>
                            </div>
                            <div class="col">
                                <label class="d-grid gap-2 d-md-flex justify-content-md-start" for="">Edad</label>
                                <div class="mt-2">
                                    <input type="number" class="form-control" placeholder="18"
                                        formControlName="userAge">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <label class="d-grid gap-2 d-md-flex justify-content-md-start" for="">Fecha de
                                    nacimiento</label>
                                <div class="mt-2">
                                    <input type="date" class="form-control" placeholder="Fecha Nacimiento"
                                        formControlName="dateofBirth">
                                </div>
                            </div>
                            <div class="col">
                                <label class="d-grid gap-2 d-md-flex justify-content-md-start" for="">Costo</label>
                                <div class="mt-2">
                                    <input type="text" class="form-control" placeholder="Costo" formControlName="cost">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <button type="button" class="btn btn-secondary" routerLink="/list-crud">Volver</button>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-success">Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
